<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scanner</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/scanner.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js" integrity="sha512-r6rDA7W6ZeQhvl8S7yRVQUKVHdexq+GAlNkNNqVC7YyIV+NwqCTJe2hDWCiffTyRNOeGEzRRJ9ifvRm/HCzGYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <style>
        @media screen and (max-width:700px) {     
            .art-img{
                height: 100% !important;
            }
            body{
                margin-top: 2rem;
                padding: 2rem;
            }
        }
    </style>


    <body style="margin: 0;padding: 0;">

        <nav class="navbar navbar-expand-lg" style="background-color: #FFD467" >
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img class="" style="border-radius: 50%;"  src="images/logo.jpg" alt="" width="50" height="50">
            </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="collection.html">My Collection</a>
                    <a class="nav-link" href="art_period.html">Art Period</a>
                    <a class="nav-link" href="contact_us.html" >Get In Touch</a>
                </div>
              </div>
            </div>
          </nav>

      <div class="scanner-wrapper">
        <center>
            <h2>Scan Art Piece</h2>
            <div style="border: none;" class="col-12 col-sm-10 col-md-6 col-lg-4" id="reader"></div>
        </center>
      </div>

        <div style="width: 100vw;" class="scanned-text-info-wrapper">


        </div>

        <script type="text/x-template" class="scanned-text-info-template" >

              {{#each this}}
              <div  style="width: 100%;margin:0;padding: 0;" class=" art-info-container ">
                <div style="width:100%;margin:0;padding:0" class="row">
                 
                        <div style="margin:0;padding:0" class="col-md-6">
                            <img style="height: 80vh;width:100%" src="{{this.img}}" alt="Your Image" class="img-fluid art-img ">
                        </div>


                        <div style="padding:1rem 3rem 1rem 3rem" class="col-md-6">
                            <h2>{{title}}</h2>
                            <h6 style="color:gray;margin-top: 0.7rem;margin-top:1rem;">{{this.artist}}</h6>
        
                            <p style="color:gray;margin-top:1rem;font-size: 0.9rem;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-tags" viewBox="0 0 16 16">
                                    <path d="M3 2v4.586l7 7L14.586 9l-7-7H3zM2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586V2z"/>
                                    <path d="M5.5 5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1v5.086z"/>
                                  </svg> {{this.category}}
                            </p>
        
                            <p>
                             {{this.description}}
                            </p>
        
                            <p>{{this.count}}</p>
                      
                            <div>
                                <button  style="border-radius:0;font-size:0.9rem" class="btn btn-outline-secondary" id="collection_button" data-art-id="{{this.id}}"> Add to collection</button>
                                <button onclick="location.reload()" style="border-radius:0;font-size:0.9rem" class="btn btn-dark btn-lg"> Scan Another Item </button>
                            </div>

                            <hr>
                            <p>Similar Art Items can be found at these locations</p>
                            <div>
                                <div class="row">
                                    {{#each locations}}
                                    <div  class="col-4">
                                        <div style="margin-bottom:1rem" class="card">
                                            <div class="card-body">
                                                {{this}}
                                            </div>
                                        </div>
                                    </div>
                                    {{/each}}
                                </div>
                            </div>
                            
                        </div>
                  
                </div>
            </div>
            {{/each}}

        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <script src="js/data.js"></script>
        
        <script src="js/factory.js"></script>

        <script src="js/main.DOM.js"></script>
        
    </body>
</html>
