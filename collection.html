        <link rel="stylesheet" href="css/style.css">

    <body>

      <nav class="navbar navbar-expand-lg sticky-top " style="background-color: #FFD467" >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img class="" style="border-radius: 50%;"  src="images/logo.jpg" alt="" width="50" height="50">
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link " aria-current="page" href="index.html">Home</a>
                <a class="nav-link active" href="collection.html">My Collection</a>
                <a class="nav-link" href="art_period.html">Art Period</a>

            </div>

        </div>

      <br><br>
    
        <section style="display: none">
            <div style="width: 500px" id="reader"></div>
        </section>


        <div class="container">
          <h2>My Collection</h2>
        
          <div class="collection_display row">

          </div>
        </div>
       

        <script class="collection-template" type="text/x-template">
          {{#each this}}
          <div class="col-md-4">
            <div class="card">
              <img src="{{this.img}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{this.title}}</h5>
                <small class="card-text">
                  {{this.description}}
                </small>
              </div>
            </div>

          </div>
          {{/each}}
      </script>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

        <script src="js/data.js"></script>
        <script src="js/factory.js"></script>
        <script src="js/collection.DOM.js"></script>
        <script src="js/main.DOM.js"></script>
